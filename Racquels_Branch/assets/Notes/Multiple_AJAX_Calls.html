<!-- Code is pulling stuff from the API -->
<!-- Specific object regarding the movie the matrix. -->
<!-- Grabs Jquery -->
<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>

<script type="text/javascript">
	// Variable for the matrix. Place it into the url
	var type = 'rad';
	var type2 = 'gleaming+the+cube';
	var type3 = "Pee-wee's+big+adventure";

	//Insert movies (building the url)
	var queryURL = "http://www.omdbapi.com/?t=" + type + "&y=&plot=short&r=json";
	var queryURL2 = "http://www.omdbapi.com/?t=" + type2 + "&y=&plot=short&r=json";
	var queryURL3 = "http://www.omdbapi.com/?t=" + type3 + "&y=&plot=short&r=json";


	// AJAX calling a function using the 
	$.ajax({url: queryURL, method: 'GET'})

     // When the ajax is done 
	 .done(function(response) {

	 	// log the response  
	    console.log(response);

	    // Switch Movie 1 title to...
 	    $("#movie1").html(response.Title);
 	    $("#year1").html(response.Year);
 	    $("#actors1").html(response.Actors);

	});
